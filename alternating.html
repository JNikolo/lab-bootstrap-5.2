<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>
  <body>
    <main class="text-center container-fluid mt-5">
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>

      <div class="row justify-content-center g-4 mt-5">
        <div class="col-lg-3 d-lg-block d-md-flex justify-content-center align-items-center mb-md-4 ms-md-3">
          <div class="text-center text-md-start order-md-1 me-md-5">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <img class="rounded-circle img-fluid order-md-2 ms-md-4" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
        </div>
        <div class="col-lg-3 d-lg-block d-md-flex justify-content-center align-items-center mb-md-4 ms-md-3">
          <div class="text-center text-md-start order-md-2 ms-md-5">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <img class="rounded-circle img-fluid order-md-1 me-md-4" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
        </div>
        <div class="col-lg-3 d-lg-block d-md-flex justify-content-center align-items-center mb-md-4 ms-md-3">
          <div class="text-center text-md-start order-md-1 me-md-5">
            <h3>Oatmeal</h3>
            <p>Your fitness instructor's favorite</p>
          </div>
          <img class="rounded-circle img-fluid order-md-2 ms-md-4" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
        </div>
        <div class="col-lg-3 d-lg-block d-md-flex justify-content-center align-items-center mb-md-4 ms-md-3">
          <div class="text-center text-md-start order-md-2 ms-md-5">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <img class="rounded-circle img-fluid order-md-1 me-md-4" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
        </div>
      </div>
      
      
      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  </body>
</html>
